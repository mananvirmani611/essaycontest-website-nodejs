<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Check Balance</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <style media="screen">
      #logo-image{
        width:10%;
      }
      @media screen and (max-width: 992px) {
            #logo-image{
            width:20%;
          }
        }

  </style>
  <body>


    <div class="shadow" style="text-align:center; padding:1% 0; position:relative; z-index:100;">
          <img src="/logo.png" alt="" id="logo-image">
    </div>






    <div class="" style="background-image: url('https://freevector-images.s3.amazonaws.com/uploads/vector/preview/40490/vecteezy_background-white_fj1220.jpg');  background-size: 100% 100%;">
      <div class="container">
        <div class="row">

          <div class="col-lg-4" style=" margin-top:5%;">
            <form class="shadow" action="/login/marketor" method="post" style="background-color: white; padding: 15% 7%; margin-top: 14%; text-align:center;">
                <h4 style="margin-bottom:30px;">Enter the referral link you got and the password to check balance</h4>
                <div class="form-group">
                  <input type="text" name="referralLink" value="" placeholder="Referral link" style="width:100%;">

                </div>
                <div class="form-group">
                  <input type="password" name="password" value="" placeholder="Password" style="width:100%;">

                </div>
                <div class="form-group">

                  <button type="submit" name="button"style="width:60%;" class="btn btn-success btn-md">LOGIN</button>
                </div>
            </form>
          </div>
          <div class="col-lg-8" style="padding:3% 0;">
              <img src="/balance.png" style="width:100%;" alt="">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
